name: FE CI

on:
  pull_request:
    branches:
      - main
    types: [ opened ]
    paths:
      - 'react/**'

permissions: #github actions bot에게 권한 열기
  contents: write
  pages: write
  id-token: write


env:
  AWS_REGION: ap-northeast-2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 캐시 액션 설치
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('react/package-lock.json') }}
      
      # 캐시 여부 출력
      - name: Print cache status
        run: |
          if [ -e ~/.npm ]; then
            echo "npm cache hit!"
          else
            echo "npm cache missed!"
          fi

      # 캐시가 없거나 다른 경우에만 모듈 설치 -> 배포 시간 단축
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install
        working-directory: react

      - name: Npm
        run: npm run build
        working-directory: react

      - name: Dist
        run: |
          mkdir -p dist
          cp -r react/dist/* dist/

      - name: Build
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin
          git checkout prod || git checkout -b prod
          cp -r dist/* .
          git add dist
          git commit -m "Add build artifacts"
          git push origin prod --force

