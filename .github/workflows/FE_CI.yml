name: FE CI

on:
  pull_request:
    branches:
      - main
    types: [ opened ]
    paths:
      - 'react/**'

permissions: #github actions bot에게 권한 열기
  contents: write
  pages: write
  id-token: write


env:
  AWS_REGION: ap-northeast-2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # 캐시 액션 설치
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('react/package-lock.json') }}
      
      # 캐시 여부 출력
      - name: Print cache status
        run: |
          if [ -e ~/.npm ]; then
            echo "npm cache hit!"
          else
            echo "npm cache missed!"
          fi

      # 캐시가 없거나 다른 경우에만 모듈 설치 -> 배포 시간 단축
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install
        working-directory: react

      - name: Build Npm
        run: npm run build
        working-directory: react

      - name: LOG
        if: success()
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          timestamp=$(date +"%Y-%m-%d %H:%M:%S")
          mkdir -p DEPLOY_LOG/client
          echo "Deployment completed at $timestamp" > "DEPLOY_LOG/client/$timestamp.txt"
          git checkout -b prod
          git add DEPLOY_LOG/client
          git commit -m "Add deployment log $timestamp"
          git push origin prod --force